name: Test

on:
  pull_request:
    branches: [master, main]
  schedule:
    # April 20th at 11:00 AM
    - cron: '0 11 20 4 *'
    # February 29th at 11:00 AM
    - cron: '0 11 29 2 *'
    # November 23rd at 11:00 AM
    - cron: '0 11 23 11 *'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      - run: npm ci
      - run: npm run test:run
      - run: npm run lint
